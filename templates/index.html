<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cupcakes!</title>
</head>
<body>

    <div class="row align-items-center p-3">
        <div id="cupcake-list" class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <hr>
        </div>
    </div>

    <div class="row align-items-center p-3">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <form id="add-cupcake-form" method="POST" action="/api/cupcakes">
                <div class="form-group">
                    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
            
                    {% for field in form if field.widget.input_type != 'hidden' %}
                    <p>
                        {{ field.label }}
                        {{ field(class_='form-control', required=False) }}
                
                        {% for error in field.errors %}
                        {{ error }}
                        {% endfor %}
                    </p>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/cupcake.js"></script>

</body>
</html>
